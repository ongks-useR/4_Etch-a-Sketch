<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Etch-a-Sketch</title>
    <link rel="stylesheet" href="sketch.css">
    <script src="sketch.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="note">
            <p>Follow steps below:</p>
            <ol>
                <li>Click the START button to initiate the game</li>
                <li>Please key in a number between 16 to 100 in the pop up box
                    in order to draw number of boxes per side.
                </li>
                <li>Put your cursor on the sketch pad and start hovering around</li>
            </ol>
        </div>
        <div>
            <input type="button" value="START">
            <div id="sketch-pad"></div>
        </div>
    </div>
</body>

</html>
